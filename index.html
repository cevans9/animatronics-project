<html>
<head>
<style>
    body {
        background-color: lightseagreen;
    }
    h1 {color: blue;
        text-align: center;}
    .labels {
        margin: 10px;
        display: inline;
        align-content: center;

<br>
<br>
<h1>Welcome to the Arduino Tracking Tool!</h1>

<h2>Audio File Selected: </h2>
<input type="button" id="dwn-btn" value="Upload New"/><br><br>
<div class="labels">
    <input type="button" id="time-button" value="Time"/>
    <input type="button" id="action-button" value="Action"/>

    <input type="time" id="select-time" name="time-pick">
    <select name="select-action" id="action-drop">
        <option value="select-action">--- Select Action ---</option>
        <option value="arm-move">Arm Move</option>
        <option value="head-move">Head Move</option>
